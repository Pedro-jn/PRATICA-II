<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registrar solicitação</title>
</head>
<body>
    <h1>Registrar solicitação</h1>
    <form action="server.php" method="POST">
        <label for="id_cliente">numero do cliente:</label><br>
        <input type="number" id="id_cliente" name="id_cliente" required><br><br>

        <label for="nome">nome do cliente:</label><br>
        <input type="text" id="nome" name="nome" required><br><br>

        <label for="email">E-mail do cliente:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="telefone">Telefone do cliente:</label><br>
        <input type="text" id="telefone" name="telefone" required><br><br>

        <label for="descricao">Descrição da solicitação:</label><br>
        <textarea id="descricao" name="descricao" required></textarea><br><br>

        <label for="urgencia">Urgencia:</label><br>
        <select id="urgencia" name="urgencia" required>
            <option value="Baixa">Baixa</option>
            <option value="Média">Media</option>
            <option value="Alta">Alta</option>
        </select><br><br>

        <label for="funcionario">ID do Funcionario Responsável :</label><br>
        <input type="number" id="funcionario" name="funcionario"><br><br>

        <input type="submit" value="Enviar Solicitação">
    </form>
</body>
</html>
